<div class="dashboard-wrapper">
  <div class="dashboard-grid">
    <p-card header="Devices Online" class="dashboard-card green">
      <p class="card-value">12</p>
      <p class="card-label">Active Devices</p>
    </p-card>

    <p-card header="Automation Rules" class="dashboard-card blue">
      <p class="card-value">8</p>
      <p class="card-label">Enabled Rules</p>
    </p-card>

    <p-card header="Energy Usage" class="dashboard-card orange">
      <p class="card-value">320 kWh</p>
      <p class="card-label">This Month</p>
    </p-card>

    <p-card header="Alerts" class="dashboard-card red">
      <p class="card-value">3</p>
      <p class="card-label">Security Warnings</p>
    </p-card>
  </div>

  <div class="wrapper">
    <h3 class="title">Recent Activity</h3>
    <p-table [value]="logs" responsiveLayout="scroll" class="table-data">
      <ng-template pTemplate="header">
        <tr>
          <th>Time</th>
          <th>Device</th>
          <th>Message</th>
          <th>Status</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-log>
        <tr>
          <td>{{ log.time }}</td>
          <td>{{ log.device }}</td>
          <td>{{ log.message }}</td>
          <td>
            <span [ngClass]="{
              'status-success': log.status === 'Success',
              'status-warning': log.status === 'Warning',
              'status-error': log.status === 'Error'
            }">{{ log.status }}</span>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
