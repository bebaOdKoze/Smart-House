<div class="wrapper">
    <h2 class="title">System Logs</h2>
    <p class="subtitle">
        Monitor device activity, automation rules, and security events in real time. Stay informed and in control.
    </p>
    <div class="filters">
        <p-floatlabel variant="in">
            <p-datepicker inputId="filter_date" [(ngModel)]="rangeDates" selectionMode="range" [showIcon]="true"
                [iconDisplay]="'input'" />
            <label for="filter_date">Filter by date</label>
        </p-floatlabel>

        <p-floatlabel variant="in">
            <p-select [(ngModel)]="selectedType" inputId="filter_type" [options]="types" variant="filled"
                class="filter-dropdown" />
            <label for="filter_type">Filter by type of device</label>
        </p-floatlabel>
    </div>

    <p-table [value]="filteredLogs" responsiveLayout="scroll" class="table-data">
        <ng-template pTemplate="header">
            <tr>
                <th>Time</th>
                <th>Type</th>
                <th>Message</th>
                <th>Device</th>
                <th>Severity</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-log>
            <tr>
                <td>{{ log.time }}</td>
                <td>{{ log.type }}</td>
                <td>{{ log.message }}</td>
                <td>{{ log.device }}</td>
                <td><span class="font-semibold" [ngClass]="{
                    'text-blue-500': log.severity === 'Info', 
                    'text-orange-500': log.severity === 'Warning',
                    'text-red-500': log.severity === 'Critical'
                }">{{ log.severity }}</span></td>
            </tr>
        </ng-template>
    </p-table>
</div>
